  <!-- These scripts error out sometimes - reload on errors -->
  <script type="text/javascript">
    window.onerror = function(msg, url, line, col, error) {
    // Note that col & error are new to the HTML 5 spec and may not be 
    // supported in every browser.  It worked for me in Chrome.
    var extra = !col ? '' : '\ncolumn: ' + col;
    extra += !error ? '' : '\nerror: ' + error;

    // You can view the information in an alert to see things working like this:
    console.log("Error: " + msg + "\nurl: " + url + "\nline: " + line + extra);

    var suppressErrorAlert = true;
    // If you return true, then error alerts (like in older versions of 
    // Internet Explorer) will be suppressed.
    location.reload();
    return suppressErrorAlert;
  };
</script>

</body>

<template name="home">
<a href="/player1" class="btn">Player 1</a>&nbsp;
<a href="/player2" class="btn">Player 2</a>
</template>

<template name="player">
<h2>Your opponents move...</h2>
<i class="fa fa-cog fa-spin fa-3x" id="opponent"></i>
<h2>Choose your move...</h2>
  <button type="submit" class="btn rock" id="rock">
    <i class="fa fa-hand-rock-o fa-3x" id="rock"></i>
  </button>
  <button type="submit" class="btn paper" id="paper">
    <i class="fa fa-hand-paper-o fa-3x" id="paper"></i>
  </button>
  <button type="submit" class="btn scissors" id="scissors">
    <i class="fa fa-hand-scissors-o fa-3x fa-rotate-90" id="scissors"></i>
  </button>
</template>

<template name="main">
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
        {{> yield}}
    </main>
    <footer>

    </footer>
</template>
